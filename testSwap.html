<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="number" id="aNum" placeholder="Enter a"></label>
<label><input type="number" id="bNum" placeholder="Enter b"></label>
<button type="button" onclick="output()">Swap</button>
<span id="result"></span>
<script>
    function output() {
        let a = parseFloat(document.getElementById("aNum").value);
        let b = parseFloat(document.getElementById("bNum").value);

        function display(a, b) {
            return "a is " + a + " - b is " + b;    // trả về chuỗi kết quả cho hàm display()
        }

        function swap(a, b) {
            let temp = a;
            a = b;
            b = temp;
            return display(a, b);   // trả về hàm display cho hàm swap()
        }
        document.getElementById("result").innerHTML = swap(a, b)
    }
</script>
</body>
</html>
