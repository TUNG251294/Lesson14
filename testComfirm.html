<script>
    let Question = confirm("Do you post anything today?");
    alert(process(Question))

    function process(ok) {
        let result = ""
        if (ok) {
            result = "Welcome to the page";
            return result;
        } else {
            result = "Maybe later then";
            return result;
        }
    }
</script>
