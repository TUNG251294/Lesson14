<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Square of number <input type="number" id="input" oninput="calculate()"> is </label><span id="result"></span>
<script>
    function square(x) {
        x = x * x;
        return x;
    }
    function calculate() {
        let x = document.getElementById("input").value
        document.getElementById("result").innerHTML = square(x)
    }
</script>
</body>
</html>
